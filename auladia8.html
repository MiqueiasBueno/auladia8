<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contrato </title>
    <link rel="stylesheet" href="auladia8.css">
</head>

<body id="body">

    <div class="container">
        <h1 id="title">Formulario de contato </h1>
        <p> Formulario teste</p>
        <form>
            <div class="form-group">
                <label for=""> Nome Completo </label>
                <input type="text" id="nome_completo">
            </div>

            <div class="form-group">
                <label for=""> Email </label>
                <input type="email" id="email">
            </div>

            <div class="form-group">
                <label for=""> Assunto </label>
                <input type="text" id="assunto">
            </div>

            <div class="form-group">
                <label for=""> Mensagem </label>
                <input type="text" id="mensagem">
            </div>
            
            <div class="form-group">
                <label for=""> Estilo favorito</label>
                <input type="butoon" id="butoon">
            </div>
            <div class="form-group">
                <label for=""> Escolha uma cor </label>
                <input type="color" id="cor">
            </div>
            <div class="form-group">
                <label for=""> Informe sua data de nascimento! </label>
                <input type="date" id="data">
            </div>
            <div class="form-group">
                <label for=""> Informe a data e sua hora Atual! </label>
                <input type="datetime-local" id="dataatual">
            </div>
            <div class="form-group">
                <label for=""> Anexe um Arquivo! </label>
                <input type="file" id="arquivo">
            </div>
            <div class="form-group">
                <label for=""> Aguardando cadastro completo para validação </label>
                <input type="hidden" id="verificacao">
            </div>
            <div class="form-group">
                <label for=""> Anexe uma imagem! </label>
                <input type="image" id="img">
            </div>
            <div class="form-group">
                <label for=""> Mês e ano de inicio! </label>
                <input type="month" id="mesinicio">
            </div>
            <div class="form-group">
                <label for=""> Quantos(a) filhos você tem! </label>
                <input type="number" id="filho">
            </div>
            <div class="form-group">
                <label for=""> Digite sua senha  </label>
                <input type="password" id="senha">
            </div>
            <div class="form-group">
                <label for=""> Qual seu sexo? </label>
                <label for=""> Masculino </label>
                <input type="radio" id="senha">
                <label for=""> Feminino </label>
                <input type="radio" id="sexo">
            </div>
            <div class="form-group">
                <label for=""> Volume  </label>
                <input type="range" id="som">
            </div>
            <div class="form-group">
                <label for=""> Esqueceu sua senha? </label>
                <input type="reset" id="redefinir">
            </div>
            <div class="form-group">
                <label for=""> Pesquisar </label>
                <input type="search" id="Pesquisa">
            </div>
            <div class="form-group">
                <label for=""> Tudo Pronto? </label>
                <input type="submit" id="confirm">
            </div>
            <div class="form-group">
                <label for=""> Insira seu telefone  </label>
                <input type="tel" id="telefone">
            </div>
            <div class="form-group">
                <label for=""> Informe sua hora local?</label>
                <input type="time" id="tempo">
            </div>
            <div class="form-group">
                <label for=""> Insira o link do video que deseja baixar!</label>
                <input type="url" id="telefone">
            </div>
            <div class="form-group">
                <label for=""> Insira a semana do ano escolhido!</label>
                <input type="week" id="semana">
            </div>
            <div class="form-group">
                <label for=""> Aceita os termos</label>
                <input type="checkbox" id="Verificação">
            </div>


        </form>
        <p>  </p>
    </div>

    <script>

    </script>

</body>

</html>
